<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="newcss.css"/>
    </head>
    <body>
        <table width="100%" border="0" style="height:100%;position:absolute;"  >
            <tr>
                <td height="100%">
                    <form action="http://localhost/insertRegister.php" method="post">
                        <div class="card">
                            <div class="container">
                                <label><b>Name</b></label>
                                <input type="text" placeholder="Enter Name" name="personname" required>
                                
                                <label><b>Phone Number</b></label>
                                <input type="text" placeholder="Enter Phone Number" name="phonenumber" required>
                                
                                <label><b>Username</b></label>
                                <input type="text" placeholder="Enter Username" name="uname" required>
                
                                <label><b>Password</b></label>
                                <input type="password" placeholder="Enter Password" name="psw" required>
                
                                <button type="submit">Register</button>
                                <label><b>Already Registered ? <a href="index.html">Login</a></b></label>
                            </div>
                        </div>
                    </form>
                </td>
            </tr>
        </table>
    </body>
</html>
